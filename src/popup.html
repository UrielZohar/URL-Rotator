<!DOCTYPE html>
<html>
    <head>
			<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
			<title>URL Rotator</title>
    
			<style>
				html {
					width: 500px;
					height: 600px;
				}

				/* Title */
				h1 {
					color: red;
					text-align: center;
					font-size: 37px;
					margin: 0;
				}

				table {
					width: 100%;
					margin: 0 auto;
					border-collapse: collapse;
					margin-bottom: 5px;
				}

				td, th {
					border: 1px solid #dddddd;
					padding: 8px;
					text-align: left;
					font-family: 'Open Sans', sans-serif;
					font-size: 15px;
					font-weight: bold;
				}

				th {
					background-color: #dddddd;
				}

				input[type="text"], input[type="number"] {
					width: 100%;
					padding: 12px 20px;
					margin: 8px 0;
					box-sizing: border-box;
					border: 2px solid #ccc;
					border-radius: 4px;
					font-family: 'Open Sans', sans-serif;
					font-size: 15px;
					font-weight: bold;
				}

				input[type="text"]:focus, input[type="number"]:focus {
					border: 2px solid #555;
					font-family: 'Open Sans', sans-serif;
					font-size: 15px;
					font-weight: bold;
				}

				tr .url-input {
					width: 75%
				}

				tr .seconds-input {
					width: 25%
				}

				/* Start button */
				.start-btn {
					background-color: red;
					color: white;
					border: none;
					padding: 10px 20px;
					font-size: 16px;
					transition: transform 0.2s ease-in-out;
					cursor: pointer;
					margin-right: 3px;
				}

				.action-buttons {
					text-align: center;
				}

				/* Stop button */
				.stop-btn {
					background-color: gray;
					color: white;
					border: none;
					padding: 10px 20px;
					font-size: 16px;
					transition: transform 0.2s ease-in-out;
					cursor: pointer;
					margin-left: 3px;
				}

				/* Add a transform effect when the button is clicked */
				.start-btn:active, .stop-btn:active {
					transform: scale(0.95);
				}
			</style>
		</head>
    <body>
			<h1 class="title">URL Rotator &#10227;</h1>
			<form id="url-form">
				<table>
					<tr>
						<td class="url-input"><input type="text" placeholder="Jira defects..." title="URL address"></td>
						<td class="seconds-input"><input type="number" value="60" min="1" title="Duration in seconds"></td>
					</tr>
					<tr>
						<td class="url-input"><input type="text" placeholder="Test coverage report..." title="URL address"></td>
						<td class="seconds-input"><input type="number" value="60" min="1" title="Duration in seconds"></td>
					</tr>
					<tr>
						<td class="url-input"><input type="text" placeholder="Tasks management..." title="URL address"></td>
						<td class="seconds-input"><input type="number" value="60" min="1" title="Duration in seconds"></td>
					</tr>
					<tr>
						<td class="url-input"><input type="text" placeholder="Staging environment..." title="URL address"></td>
						<td class="seconds-input"><input type="number" value="60" min="1" title="Duration in seconds"></td>
					</tr>
					<tr>
						<td class="url-input"><input type="text" placeholder="Production environment..." title="URL address"></td>
						<td class="seconds-input"><input type="number" value="60" min="1" title="Duration in seconds"></td>
					</tr>
					<tr>
						<td class="url-input"><input type="text" placeholder="News..." title="URL address"></td>
						<td class="seconds-input"><input type="number" value="60" min="1" title="Duration in seconds"></td>
					</tr>
				</table>
				<!--
					<textarea id="url-list" placeholder="Enter URLs, one per line"></textarea>
					<button id="submit-button" type="submit">Save URLs</button>
				-->
			</form>
			<div class="action-buttons">
				<button class="start-btn" id="start-button">Start</button>
				<button class="stop-btn" id="stop-button">Stop</button>
			</div>
			<script src="popup.js"></script>
    </body>
</html>
